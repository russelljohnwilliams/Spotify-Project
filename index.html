<!DOCTYPE html>
  <html>
    <head>
      <title>Spotify!</title>
      <script src='index.js'></script>
      <link rel="stylesheet" href="/stylenew.css">
      <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day|Homemade+Apple|Nothing+You+Could+Do|Waiting+for+the+Sunrise|Zeyada|Sacramento" rel="stylesheet">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    </head>
    <body>
      
        <div class="form">
        <h4>Sputtify</h4>
          <form id='search'>
            <input type="text" id="search-input" class="input" size="40" placeholder="search an artist here">
            <input type="button" id="searchSpotify" class="button" value="click to search">
            <select  id="album" class="input" >
            </select>
            <select id="trackList" class="input">
            </select>
            <p id="song"></p>
        </form>
        
          <button id="playMusic" class="button play"></button>
          <button id="pauseMusic" class="button pause"></button>
        </div>


    
    <div class="cassette">
      <div id="outside" align="center">
        <div id="top-top">
          <div class="circle-left"></div>
          <div class="circle-right"/></div>
        </div>
        <div id="center">
          <div id="label">

          <div id="top-label" align="left"><h1 id="artist"></h1><h1 id="title"></h1></div>

            <div id="middle">

              <div id="left-spool">
                <div id="leftSpoolCircle" class="spin "></div>
              </div>

              <div id="clear-bit">
                <div id="parent">
                  <div id="left-tape"></div>
                  <div id="between-tape"></div>
                  <div id="right-tape"></div>

                </div>
              </div>

              <div id="right-spool">
                <div id="rightSpoolCircle"></div>
              </div>

            </div>

            <div id="bottom-label"></div>
          </div>

        </div>
        <div id="bottom-bottom">
        <div class="circle-bottom-left"></div>
          <div id="trapezoid"></div>
        <div class="circle-bottom-right"/></div>
        </div>
      </div>
          <div id="pics" class="pics">

            <div id="pic"></div>
            <div id="albumTitle"></div>
            <div id="albumPic"></div>
            <div id="tracks"> </div>
            <div id="similarArtists"> </div>
      </div>
    </div>


       
    

      
        <div id="results"></div>


          <!-- <button id="nextSong">next</button> -->

          <div align="center">

    <!-- <canvas id='main' width='600' height='400'></canvas>
    <div align="center">
    </div><br> -->
    </div>


    </body>
  </html>
